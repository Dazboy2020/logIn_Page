<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
		<link href="style.css" rel="stylesheet" />
		<title>Log In</title>
	</head>
	<body>
		<main>
			<!-- <div class="MainApp hidden">SAMPLE TEXT</div> -->

			<!-- !LOG IN WINDOW -->
		<div class="background__square" >

			<div class="container">
				<form class="form__input--main" id="login">
					<h1 class="welcome">Welcome back</h1>
					<div class="form__input--main">
						<input
							type="text"
							class="username__input"
							autofocus
							placeholder="Username"
						/>
					
					<div class="form__input--main">
						<input
							type="password"
							class="password__input"
							autofocus
							placeholder="Password"
						/>
						

					</div class="buttons">
					<button class="submit__btn" type="submit">Log In</button>
						<button class="create__btn" type="submit">Create Account</button>

						<div class="error__message 	hidden">Login Details Incorrect!
						</div>
				</form>
			</div>

		</div>

<!-- !! #### MAIN APP DIV ####-->
		<div class="MainApp hidden">
			<nav class="navBar" >
				<p class="welcomeMessage"></p>
				<p class="date"></p>
				<button class="logOut__btn" type="submit">Log out &rarr;  </button>
			</nav>

			<!-- ?BALANCE -->
			<div class="balance">
				<p class= "balance__label">Current Balance</p>
				
				<div class="balance__value">
					<p class="balance__value--USD">1000 USD</p>
					<p class="balance__value--EUR">1000 EUR</p>
				</div>
			</div>

			<!-- ?MOVEMENTS -->
			<div class="main__container__window">

				<div class="movements">
					<div class="movements__row">
					  <div class="movements__type movements__type--deposit">2 deposit</div>
					  <div class="movements__date">3 days ago</div>
					  <div class="movements__value">4 000€</div>
					</div>
					<div class="movements__row">
					  <div class="movements__type movements__type--withdrawal">
						1 withdrawal
					  </div>
					  <div class="movements__date">24/01/2037</div>
					  <div class="movements__value">-378€</div>
					</div>
				</div>


<div class="transfer__panel__section">


      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>
</div>

</div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
		<button class="switch__btn">Switch Currency     &rarr; </button>
      </div>


</div>




<!-- !SIGN_UP WINDOW HIDDEN -->
		<div class="newAccount hidden">
			<div class="container2 hidden">
				<form class="form__input--main" id="login__signUp">
					<h1 class="welcome">Sign Up</h1>
					<div class="form__input--main">
						<input
							type="text"
							class="username__signup__input" 
							autofocus
							placeholder="Enter Username" 
						/>
					<div class="form__input--main">
						<input
							type="password"
							class="password__signup__input"
							autofocus
							placeholder="Password (min. 8 characters)"
						/>
						<div class="form__input--main">
							<input
								type="password"
								class="password__confirm__input"
								autofocus
								placeholder="Confirm Password"
							/>
					</div class="buttons">
					<!-- <button class="submit__btn" type="submit">Submit</button> -->
						<button class="signup__btn" type="submit">Sign Up</button>
						<button class="MainPage__btn" type="submit">Back to Main Page</button>
						<div class="error__message__signUp  hidden">Sign-Up Details Incorrect!
						</div>
				</form>
			</div>
		</div>

		</main>
		<script src="script.js"></script>
	</body>
</html>

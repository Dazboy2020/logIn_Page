<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
		<link href="style.css" rel="stylesheet" />
		<title>Log In</title>
	</head>
	<body>
		<main>

			<!-- !LOG IN WINDOW -->
		<div class="background__square" >

			<div class="container">
				<form class="form" id="login">
					<h1 class="welcome">Welcome back</h1>
					<div class="form__input--main">
						<input
							type="text"
							class="username__input"
							autofocus
							placeholder="Username"
						/>
					
					<div class="form__input--main">
						<input
							type="text"
							class="password__input"
							autofocus
							placeholder="Password"
						/>
						

					</div class="buttons">
					<button class="submit__btn" type="submit">Submit</button>
						<button class="sign__btn" type="submit">Create Account</button>

						<div class="error__message 			hidden">Login Details Incorrect!
						</div>
				</form>
			</div>

		</div>

<!-- !SIGN_UP WINDOW HIDDEN -->
		<div class="newAccount hidden">

			<div class="container2 hidden">
				<form class="form" id="login">
					<h1 class="welcome">Sign Up</h1>
					<div class="form__input--main">
						<input
							type="text"
							class="username__signup__input"
							autofocus
							placeholder="Enter Username"
						/>
					<div class="form__input--main">
						<input
							type="text"
							class="password__signup__input"
							autofocus
							placeholder="Enter Password"
						/>
						<div class="form__input--main">
							<input
								type="text"
								class="password__confirm__input"
								autofocus
								placeholder="Confirm Password"
							/>
					</div class="buttons">
					<!-- <button class="submit__btn" type="submit">Submit</button> -->
						<button class="signup__btn" type="submit">Sign Up</button>
						<button class="MainPage__btn" type="submit">Back to Main Page</button>
				</form>
			</div>

		</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
